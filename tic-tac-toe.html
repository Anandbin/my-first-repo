<!-- tic-tac-toe.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic-Tac-Toe — Mobile Responsive</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app" role="application" aria-label="Tic Tac Toe">
    <div class="main">
      <header>
        <div class="title">
          <div class="logo">TTT</div>
          <div>
            <h1>Tic-Tac-Toe</h1>
            <p class="sub">Touch-friendly, responsive & accessible</p>
          </div>
        </div>
        <div class="controls">
          <button id="restart" class="btn" title="Restart game">Restart</button>
        </div>
      </header>

      <div class="scoreboard" aria-hidden="false">
        <div class="score">
          <div class="status" id="status" aria-live="polite">Player X turn</div>
          <div style="display:flex;gap:10px;">
            <div><strong id="scoreX">0</strong><div style="font-size:12px;color:var(--muted)">Player X</div></div>
            <div><strong id="scoreO">0</strong><div style="font-size:12px;color:var(--muted)">Player O</div></div>
            <div style="margin-left:auto;font-size:12px;color:var(--muted)">Mode: Local</div>
          </div>
        </div>
      </div>

      <div class="board-wrap">
        <div class="board" id="board" role="grid" aria-label="Tic Tac Toe board"></div>
      </div>
    </div>

    <div id="resultScreen" class="result-screen hidden">
      <div class="result-content">
        <h2 id="resultMessage"></h2>
        <button id="newGameBtn" class="btn large">New Game</button>
      </div>
    </div>

    <footer>
      <div>Made with ❤</div>
      <div id="hint">Tap any empty cell to play</div>
    </footer>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
